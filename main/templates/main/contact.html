{% extends 'main/base.html' %}

{% block title %} Contact {% endblock %}

{% block content %}

<h3>Contact Us!</h3>
{% if success %}
<div class="alert alert-success">
    <b>Thank you for your submission!</b> We will get back to you soon.
</div>
{% endif %}
<form method="post" action="/contact/">
    {% csrf_token %}
    {{form.as_p}}
    <button type="submit" name="save">Contact Us!</button>
</form>
{% endblock %}
